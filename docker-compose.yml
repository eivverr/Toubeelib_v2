networks:
  toubeelib.net:
    driver: bridge

services:
  # service gateway.toubeelib : serveur web
  gateway.toubeelib:
    image: 'nginx:latest'
    ports:
      - '6081:80'
    volumes:
      - ./gateway:/var/www/html
    networks:
      - toubeelib.net
    depends_on:
      - api.toubeelib
  # service api.toubeelib : api pour la prise de rdv
  api.toubeelib:
    #  image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: toubeelib.env
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  # service toubeelib.db : base de donn√©es postgresql
  toubeelib.db:
    image: 'postgres:latest'
    env_file: app/config/toubeelibdb.env
    ports:
      - '5432:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubeelib.net